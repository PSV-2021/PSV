name: DrugstoreUnitTests

on:
  pull_request: 
    branches: [ development ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK 3.1.x
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 3.1.x
      - name: Install dependencies
        run: dotnet restore src/DrugstoreApp/Backend/DrugstoreAPI
      - name: Build
        run: dotnet build src/DrugstoreApp/Backend/DrugstoreAPI --configuration Release --no-restore
      - name: Test
        run: dotnet test src/DrugstoreApp/Backend/DrugstoreAPI --filter Type=UnitTest --no-restore --verbosity normal