name: Sonar Scanner Workflow  

on:
  pull_request:
      types: [opened, synchronize, reopened]
      branches: [ development ]
      
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          hospital_api_path: src\HospitalAPI\HospitalAPI\HospitalAPI\HospitalAPI.csproj
          hospital_path: src\Hospital\Hospital.csrpoj
          integration_api_path: src\IntegrationAPI\IntegrtaionAPI.csproj
          integration_path: src\Integration\Integration.csproj
          drugstore_api_path: src\DrugstoreApp\Backend\DrugstoreAPI\DrgstoreAPI.csproj
          drugstore_path: src\DrugsotoreApp\Backend\Drugstore\Drugstore.csproj
        shell: powershell
        run: |
           .sonar\scanner\dotnet-sonarscanner begin /k:"PSV-2021_PSV" /o:"psv-2021" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
           dotnet build ${{env.hospital_api_path}}
           dotnet build ${{env.hospital_path}}
           dotnet build ${{env.integration_api_path}}
           dotnet build ${{env.integration_path}}
           dotnet build ${{env.drugstore_api_path}}
           dotnet build ${{env.drugstore_path}}
           .sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
