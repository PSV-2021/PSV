name: DrugstoreIntegrationTest
on:
  push:
    branches: [ development, fix-integration-e2e-test ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: RunTests
        run: |
          docker-compose -f src/config/testing/e2e-hospital-docker-compose.yml build 
          docker-compose -f src/config/testing/e2e-hospital-docker-compose.yml up --exit-code-from e2e-test
   