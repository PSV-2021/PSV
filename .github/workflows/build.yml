name: Sonar Workflows

on:
  pull_request:
      types: [opened, synchronize, reopened]
      branches: [ development ]
      
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install SonarCloud scanner
        id: install-sonarcloud
        shell: powershell
        run: |
          cd src/DrugstoreApp/Backend/DrugstoreAPI
          New-Item -Path .sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .sonar\scanner
      - name: Directory
        working-directory: ./src/DrugstoreApp/Backend/DrugstoreAPI
        run: dir
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        working-directory: ./src/DrugstoreApp/Backend/DrugstoreAPI
        run: |
           .sonar\scanner\dotnet-sonarscanner begin /k:"PSV-2021_PSV" /o:"psv-2021" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
           dotnet build
           .sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
