<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <div class="example-container">
            <mat-form-field appearance="fill" class="width-100">
              <mat-label>Name</mat-label>
              <input type="text" matInput placeholder="">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
              <mat-label>Surname</mat-label>
              <input type="text"  matInput placeholder="">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Jmbg</mat-label>
                <input type="text"  matInput placeholder="">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Father's name</mat-label>
                <input type="text" matInput placeholder="">
              </mat-form-field>
            <mat-radio-group aria-label="Select sex">
                <mat-radio-button value="1">Male</mat-radio-button>
                <mat-radio-button value="2">Female</mat-radio-button>
                <mat-radio-button value="3">Neutral</mat-radio-button>
            </mat-radio-group>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Phone number</mat-label>
                <input type="text" matInput placeholder="">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Address</mat-label>
                <input type="text" matInput placeholder="">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
              <mat-label>Email address</mat-label>
              <input type="text" matInput placeholder="">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Username</mat-label>
                <input type="text" matInput placeholder="">
              </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
              <mat-label>Password</mat-label>
              <input type="text" matInput placeholder="">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Repeat password</mat-label>
                <input type="text" matInput placeholder="">
              </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Blood type</mat-label>
                <mat-select>
                    <mat-option *ngFor="let type of types" [value]="type.value">
                      {{type.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Chosen doctor</mat-label>
                <mat-select>
                    <mat-option *ngFor="let doctor of doctors" [value]="doctor.nameAndSurname" >
                      {{doctor.nameAndSurname}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Allergens</mat-label>
                <mat-select [formControl]="allergens" multiple>
                    <mat-option *ngFor="let allergen of allergenList" [value]="allergen">
                      {{allergen}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            </div>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
