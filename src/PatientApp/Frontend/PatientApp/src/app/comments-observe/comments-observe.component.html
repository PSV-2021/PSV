    <div class="reviews-holder">
    <div *ngFor="let comment of comments">
        <div class="review-holder">
        <mat-card class="example-card">
            <mat-card-title>Review</mat-card-title>
            <mat-card-content>
              <p>{{ comment.name }}</p>
              <p>{{ comment.date | date:'short' }}</p>
              <br>
              <mat-card-subtitle>Response</mat-card-subtitle>
              <p><em>"{{ comment.content }}"</em></p>
            </mat-card-content>
        </mat-card>
        </div>
        <br>
        <br>
    </div>
    <div class="review-holder">
        <form class="example-form">
            <div class="example-container">
                <mat-form-field appearance="fill" class="width-100">
                  <mat-label>My opinion</mat-label>
                  <textarea  matInput placeholder="" [(ngModel)]="content" [ngModelOptions]="{standalone: true}" class="review"></textarea>
                </mat-form-field>
                </div>
                <div class="checkboxes">
                <input type="checkbox" [(ngModel)]="anonymous" [ngModelOptions]="{standalone: true}" /><label>Anonymous</label><br>
                <input type="checkbox" [(ngModel)]="publicCom" [ngModelOptions]="{standalone: true}" /><label>Submit</label><br>
      </div>
            <button mat-stroked-button color="accent" (click)="onSubmit()" class="btn-block">Send</button>
      
          </form>
        </div>

    </div>
