
<mat-stepper  #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form #f1="ngForm" [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Pick date of appointment</ng-template>
        <mat-form-field color="accent" appearance="fill">
            <mat-label>Date of appointment</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker" [(ngModel)]="appointment.date" required/>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
            <mat-error *ngIf="hasErrorFirst('date', 'required')">Date is required</mat-error>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext [disabled]="!f1.valid">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Pick specialty of doctor">
      <form #f2="ngForm" [formGroup]="secondFormGroup">
        <mat-form-field appearance="fill">
            <mat-label>Specialty</mat-label>
            <mat-select formControlName="specialty" [(ngModel)]="selectedSpecialty.Id" required>
                <mat-option *ngFor="let specialty of specialties" [value]="specialty.id"  >
                  {{specialty.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="hasErrorSecond('specialty', 'required')">Specialty is required</mat-error>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext [disabled]="!f2.valid" (click)="chosedSpecialty()>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" label="Pick doctor">
        <form #f3="ngForm" [formGroup]="thirdFormGroup">
            <mat-form-field appearance="fill">
                <mat-label>Doctor</mat-label>
                <mat-select formControlName="doctor"  [(ngModel)]="selectedDoctor.Id" required>
                    <mat-option *ngFor="let doctor of doctors" [value]="doctor.id">
                      {{doctor.nameAndSurname}}
                    </mat-option>
             </mat-select>
             <mat-error *ngIf="hasErrorThird('doctor', 'required')">Doctor is required</mat-error>
            </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext [disabled]="!f3.valid" (click)="chosedDoctor()">Next</button>
          </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="forthFormGroup" label="Pick appointment">
        <form [formGroup]="forthFormGroup">
            <mat-title>Free appointments for {{appointment.date | date : 'dd.MM.yyyy.' }}</mat-title>

            <div class="container" id="tableContainer">
              <table mat-table [dataSource]="appointments" >
              
              
                  <ng-container matColumnDef="Time">
                  <th mat-header-cell *matHeaderCellDef> Time </th>
                  <td mat-cell *matCellDef="let element"> {{ element.startTime | date : 'shortTime' }} </td>
                  </ng-container>
          
                  <ng-container matColumnDef="#">
                      <th mat-header-cell *matHeaderCellDef> # </th>
                      <td mat-cell *matCellDef="let element"> 
                          <button mat-raised-button color="primary" id="button" (click)="schedule(element)" >Schedule</button>
                      </td>
                      </ng-container>
              
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </div>
          <div>
            <button mat-button matStepperPrevious>Back</button>

          </div>
        </form>
    </mat-step>
  </mat-stepper>
