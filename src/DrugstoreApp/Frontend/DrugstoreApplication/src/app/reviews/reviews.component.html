<div class="reviews-holder">
    <div *ngFor="let review of reviews">
        <div class="review-holder">
        <mat-card class="example-card">
            <mat-card-subtitle >{{review.HospitalName}}</mat-card-subtitle>
            <br>
            <mat-card-title>Review</mat-card-title>
            <mat-card-content>
            <br>
            <p>{{ review.ReviewContent }}</p>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-subtitle>Response</mat-card-subtitle>
            <br>
            <!--<p>{{ review.ReviewResponse }}</p> -->
            <input type="text" matInput [(ngModel)]="review.ReviewResponse" name="response">
            <button (click)="respond(review)">Respond</button>
        </mat-card>
        </div>
        <br>
        <br>
    </div>
</div>
