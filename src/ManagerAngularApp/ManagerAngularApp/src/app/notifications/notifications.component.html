<mat-toolbar>
    <app-navigation></app-navigation>
</mat-toolbar>
<div class="container" style="margin-top:2%; margin-left: 8rem;">
    <div class="row">
        <div class="col-sm-6">
            <h2>Notifications</h2>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-danger" (click) = "RefreshNotifications()" >Mark ALL as read</button>
        </div>
    </div>
</div>
<div *ngFor="let n of notifications" class="notification-ui_dd-content">
    <div style="display: flex;" class="notification-list notification-list--unread">
        <div style="width: 8rem;" class="notification-list_img">
            <img src="https://img.favpng.com/19/2/0/public-services-icon-pharmacy-icon-dispensary-icon-izYPGk2b.jpg" alt="user">
        </div>
        <div style="width: 10rem;" class="notification-list_detail">
            <p>{{n.date|date:'medium'}}</p>
        </div>
        <div style="width: 8rem;" class="notification-list_detail">
            <p><b>{{n.drugstoreName}}</b></p>
        </div>
        <div style="width: 30rem;" class="notification-list_detail">
            <p><b>{{n.title}}</b></p>
            <p>{{n.content}}</p>
        </div>
        <div style="width: 16rem;" class="notification-list_detail">
            <button *ngIf="!n.isRead" type="button" disabled class="btn btn-secondary">NEW</button>
        </div>
        <button type="button" class="btn btn-danger" (click) = "removeNotification(n)">Delete</button>
    </div>   
</div>
