<mat-toolbar>
    <app-navigation></app-navigation>
</mat-toolbar>
<div class="notification-ui_dd-header">
    <h3 id = "title" class="text-center">Notifications</h3>
</div>
<div *ngFor="let n of notifications" class="notification-ui_dd-content">
    <div class="notification-list notification-list--unread">
        <div class="notification-list_img">
            <img src="https://i.imgur.com/zYxDCQT.jpg" alt="user">
        </div>
        <div class="notification-list_detail">
            <p><b>{{n.title}}</b>  {{n.content}}</p>
            <p><small>{{n.date}}</small></p>
        </div>
        <div class="notification-list_feature-img">
            <img src="https://i.imgur.com/AbZqFnR.jpg" alt="Feature image">
        </div>
        <button type="button" class="btn btn-danger" (click) = "removeNotification(n)">Delete</button>
    </div>   
</div>
