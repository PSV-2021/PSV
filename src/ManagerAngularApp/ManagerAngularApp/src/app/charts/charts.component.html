<div class="container-fluid">
    <mat-card class="example-card">
        <mat-card-content>
            <p>Pick a date range for drugstore tender report:</p>
            <mat-form-field appearance="fill">
                <mat-label>Date range</mat-label>
                <mat-date-range-input id = "picker" [rangePicker]="picker" [formGroup]="range">
                    <input name = "start" matStartDate placeholder="Start date" formControlName="start">
                    <input name = "end" matEndDate placeholder="End date" formControlName="end">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <button id = "update" type="button" style="margin-left: 5%; margin-bottom: 1%;" (click)="updateCharts()" class="btn btn-primary">Update charts for selected date range</button>
            <button type="button" style="margin-left: 5%; margin-bottom: 1%;" (click)="generateReport()" class="btn btn-danger">Generate report for selected date range</button>
        </mat-card-content>
    </mat-card>

    <div>
        <div class="row">
            <div class="col-sm-4">
                <p style="color: crimson; margin-top: 2%;">Drugstore tender wins:</p>
                <canvas id="winsChart"></canvas>
            </div>
            <div class="col-sm-4">
                <p style="color: crimson; margin-top: 2%;">Drugstore tender profit:</p>
                <canvas id="profitChart"></canvas>
            </div>
            <div class="col-sm-4">
                <p style="color: crimson; margin-top: 2%;">Drugstore tender participations:</p>
                <canvas id="participationsChart"></canvas>
            </div>
        </div>
    </div>
    <div class="container" style="height: 50px;">

    </div>
</div>
